<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagina Notizie</title>
  <style>
    body {
      background: linear-gradient(to right, #f6d365, #fda085);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #fff;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6f61;
      border-radius: 5px;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e94e3c;
    }
    #news {
      margin-top: 30px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
   -color: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Ultime Notizie</h1>
  <button class="btn" onclick="caricaNotizie()">Carica Notizie</button>
  <div id="news">Premi il bottone per caricare le notizie.</div>

  <script>
    function caricaNotizie() {
      fetch('/notizie?country=it&category=technology')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('news');
          container.innerHTML = '';
          if (data.length === 0) {
            container.innerHTML = '<p>Nessuna notizia disponibile.</p>';
          } else {
            data.forEach(notizia => {
              const div = document.createElement('div');
              div.className = 'notizia';
              div.innerHTML = `
                <h3>${notizia.titolo}</h3>
                <p>${notizia.descrizione || 'Nessuna descrizione disponibile.'}</p>
                <p><strong>Fonte:</strong> ${notizia.fonte}</p>
                <p><strong>Data:</strong> ${new Date(notizia.data).toLocaleString()}</p>
                <a href="${notizia.url}" target="_blank">Leggi di pi√π</a>
              `;
              container.appendChild(div);
            });
          }
        })
        .catch(error => {
          document.getElementById('news').innerText = 'Errore nel caricamento delle notizie.';
          console.error('Errore:', error);
        });
    }
  </script>
</body>
</html>
