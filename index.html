
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Notizie in Tempo Reale dal Mondo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .feed-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .feed { background: white; padding: 15px; border-radius: 8px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .feed h2 { font-size: 18px; margin-top: 0; }
        .feed ul { list-style: none; padding: 0; }
        .feed li { margin-bottom: 10px; }
        .feed a { text-decoration: none; color: #007BFF; }
    </style>
</head>
<body>
    <h1>Notizie in Tempo Reale dal Mondo</h1>
    <div class="feed-container" id="feeds"></div>

    <script>
        const feeds = [
            { name: "BBC", url: "https://feeds.bbci.co.uk/news/world/rss.xml" },
            { name: "CNN", url: "http://rss.cnn.com/rss/cnn_topstories.rss" },
            { name: "Al Jazeera", url: "https://www.aljazeera.com/xml/rss/all.xml" },
            { name: "New York Times", url: "https://rss.nytimes.com/services/xml/rss/nyt/World.xml" },
            { name: "NBC", url: "https://feeds.nbcnews.com/nbcnews/public/news" },
            { name: "France24", url: "https://www.france24.com/en/rss" },
            { name: "Virgilio", url: "https://www.virgilio.it/rss/home.xml" }
        ];

        const container = document.getElementById("feeds");

        feeds.forEach(feed => {
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const div = document.createElement("div");
                    div.className = "feed";
                    div.innerHTML = `<h2>${feed.name}</h2><ul>` +
                        data.items.slice(0, 5).map(item => `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`).join("") +
                        `</ul>`;
                    container.appendChild(div);
                })
                .catch(error => {
                    console.error("Errore nel caricamento del feed:", feed.name, error);
                });
        });
    </script>
</body>
</html>
